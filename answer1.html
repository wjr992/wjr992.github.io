<!DOCTYPE html>
<html>
  <body>
  
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script> 
	<script src="js/age-well-components.js"></script>
  
  <script>
			
		</script> 
    <a-scene>
		
		 <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
        <a-videosphere id="player" rotation="0 180 0" src="#video1" >
			<a-animation attribute="material.opacity" begin="startanimation" to="0.5"></a-animation>
        </a-videosphere>
	  
	    <!--<a-image position="2 0 -5" link="href: vid_gallery2.html"></a-image >	-->	
		
		<!--<a-image src="#play-image" position="-1 -2 -5" play-on-button-click></a-image>
		<a-image src="#stop-image" position="1 -2 -5" pause-on-button-click></a-image>
		-->
		<a-text id="question_text" value="Would you like to go back to the beginning of the clinical scenario or proceed to the end of the demonstration? \n
		a) Go Back \n
		b) End Demonstration" 
		color="#FFFFFF"
        position="5 3 0" scale="1.5 1.5 1.5" text="align: center" visible="false" rotation="0 -90 0">
			<a-box color="black" position="0 0 -0.01" scale="5.4 2.4 0.01" material="opacity: 0.8"></a-box>
			<!--Correct answer-->
			<a-box id="answer1" scale="2.7 1 0.01" color="black" position="2.7 -2 0" material="opacity: 0.8">
				<a-text value="B" color="white" position="-0.1 0 0.1" scale="2 2 2" alignment="center" material="opacity: 1"></a-text>
				<a-animation attribute="material.color" begin="mouseenter" dur="300" from="black" to="red"></a-animation>
				<a-animation attribute="material.color" begin="mouseleave" dur="300" from="red" to="black"></a-animation>
			</a-box>
			<!--Incorrect answer-->
			<a-box id="answer2" color="black" scale="2.7 1 0.01" position="-2.7 -2 0" material="opacity: 0.8">
				<a-text value="A" color="white" position="-0.1 0 0.1" scale="2 2 2" alignment="center" material="opacity: 1"></a-text>
				<a-animation attribute="material.color" begin="mouseenter" dur="300" from="black" to="red"></a-animation>
				<a-animation attribute="material.color" begin="mouseleave" dur="300" from="red" to="black"></a-animation>
			</a-box>
		</a-text>
		
		<!--<a-image id="answer1" src="button.png" position="-2 0 -5" custom_link="vid_gallery2.html" visible="false">
			<a-text value="C" color="#FFFFFF" position="0 0 0" scale="1 1 1" alignment="center"></a-text>
		</a-image>-->
		
		
		<a-light type="ambient" color="#445451"></a-light>
		<a-light type="point" intensity="2" position="2 4 4"></a-light>
		
		
			<a-camera id="camera" wasd-controls-enabled="false" rotation="0 -90 0">
				<a-entity position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02;"
						material="color: cyan; shader: flat"
						cursor="maxDistance: 30; fuse: true">
					</a-entity>
			</a-camera>
		
		
		<a-assets>
		
		
		<!-- Single source video. -->
        <video id="video1" src="assets/AGE-WELL Scene 2.mp4" preload="auto" autoplay style="display:none" loop="false" crossOrigin="anonymous"  playsinline webkit-playsinline> 
        </video>
  
		<img id="play-image" src="assets/play-button.png">
		<img id="stop-image" src="assets/stop-button.png">
		
		
		
    </a-assets>
		<script>
			document.getElementById('video1').addEventListener('ended',videoEnd,false);
			var player = document.getElementById('player');

			function videoEnd(e) {
				var question = document.querySelector("#question_text");
				question.setAttribute('visible', true);
				var answer1 = document.querySelector("#answer1");
				var answer2 = document.querySelector("#answer2");
				answer1.addEventListener('click', function () {
					window.location.href = "age_well_end.html";
				});
				answer2.addEventListener('click', function () {
					window.location.href = "age_well_video_question1.html";
				});
				player.emit('startanimation');	
			
		}
		</script>
	</a-scene>
  </body>
</html>
