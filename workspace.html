<html>
  <head>
    <!--<script src="aframe.min.js"></script>
	<script src="aframe-extras.min.js"></script>
	<script src="aframe-physics-system.min.js"></script>
	<script src="aframe-superhands.js"></script>-->
	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script> 
	<script src="age-well-components.js"></script> 
  
	
  </head>
  <body>
    <a-scene physics="gravity: 0">
	<!-- Player
		<a-entity camera universal-controls kinematic-body></a-entity> -->
	<!--Assets--> 
	
		<a-assets>
	      <img id="skyTexture" src="forest.jpg">
		  <img id="floorTexture" src="floor.jpg">
		  <img id="bboardTexture" src="base.jpg">
		  <img id="wallTexture" src="Wall.jpg">
		  <!--<a-asset-item id="brain-obj" src="brain.obj"></a-asset-item>
		  <a-asset-item id="brain-mtl" src="brain.mtl"></a-asset-item>-->
		</a-assets>
		
	<a-entity id="rig" movement-controls="speed: 0.08" kinematic-body="linearDamping: 1.0">
		<a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true">
				  <a-entity position="0 0 -3"
					geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.06;"
					material="color: cyan; shader: flat"
					cursor="maxDistance: 30; fuse: true">
				</a-entity>
				  
		</a-entity>
    </a-entity>
	<a-entity id="room" position="0 0 0">
		<!--instructions-->
		<a-text id="instructions1" value="Click and drag \n the mouse in \n the direction \n you want to \n turn the screen" color="#FFFFFF"
			position="-4 1.6 -4.9" scale="0.9 0.9 1" text="align: center">
				<a-box scale="1.6 1.18 0.01" position="0 -0.03 -0.01" material="opacity: 0.5" color="grey"></a-box>
				<a-image src="Keyboard_Black_Mouse_Left.png" position="0 1 0" scale="0.5 0.5 0.5">
					<a-animation attribute="position" to="0.5 1.5 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
					<a-animation attribute="visible" from="true" to="false" direction="alternate" delay="2000" dur="1" repeat="indefinite"></a-animation>
				</a-image>
				<a-image src="Keyboard_Black_Mouse_Simple.png" position="0 1 0" scale="0.5 0.5 0.5" visible="false">
					<a-animation attribute="position" to="0.5 1.5 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
					<a-animation attribute="visible" from="false" to="true" direction="alternate" delay="2000" dur="1" repeat="indefinite"></a-animation>
				</a-image>
		</a-text>
		
		<a-text id="instructions2" value="Position the \n cursor over \n an object and \n click to interact \n with it" color="#FFFFFF"
			position="0 1.6 -4.9" scale="0.9 0.9 1" text="align: center">
				<a-box scale="1.6 1.18 0.01" position="0 -0.03 -0.01" material="opacity: 0.5" color="grey"></a-box>
				<a-text id="start-button-text" value="START" position="0 1 0" color="white" scale="0.5 0.5 0.5">
					<a-sphere id="start-button"src="blue_yellow_glass.jpg" position="0.35 0 -0.1" rotation="0 0 0" radius="0.25" scale="1 1 0.1" static-body>			
					</a-sphere>
					<a-ring color="cyan" radius-inner="1.3" radius-outer="2" scale="0.06 0.06 0.06" position="0.5 0 0.1">
						<a-animation attribute="position" to="-1 1.5 0.1" direction="alternate" dur="3200" repeat="indefinite"></a-animation>
					</a-ring>
				</a-text>
			</a-text>
	
		<a-text id="instructions3" value="Use the arrow \n keys to navigate \n around the \n page" color="#FFFFFF"
			position="4 1.5 -4.9" scale="0.9 0.9 1" text="align: center">
				<a-box scale="1.65 1 0.01" position="0 -0.03 -0.01" material="opacity: 0.5" color="grey"></a-box>
				<a-entity id="arrow_keys" position="0 1 0" scale="0.5 0.5 0.5">
					<a-image src="Keyboard_Black_Arrow_Down.png" position="0 0 0" ></a-image>
					<a-image src="Keyboard_Black_Arrow_Up.png" position="0 1 0" ></a-image>
					<a-image src="Keyboard_Black_Arrow_Left.png" position="-1 0 0" ></a-image>
					<a-image src="Keyboard_Black_Arrow_Right.png" position="1 0 0" ></a-image>
				</a-entity>
			</a-text>
		
		<!-- start button-->
		<a-text id="start-button-text" value="START" position="-0.25 0.5 -3" color="white">
			<a-sphere id="start-button"src="Keyboard_Black_Quote.png" custom_link="age_well_intro.html" position="0.35 0 -0.25" rotation="0 0 0" radius="0.25">
				<a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
			
			</a-sphere>
			<a-animation attribute="position" to="-0.25 0.6 -3" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
			<a-animation attribute="scale" begin="mouseenter" dur="300" to="1.5 1.5 1.5"></a-animation>
			<a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
		</a-text>
	
		<!-- logos -->
	
		<a-image src="age-well-competition.jpg" position="-4.9 2.5 -3.75" rotation="0 90 0">
			<a-box color="black" material="opacity: 0.8" position="-0 0 -0.01" scale="1.1 1.1 0.01" transparent="true"></a-box>
		</a-image>
	
		<a-image src="Competition-Logo1.png" position="4.9 2.5 -3.75" rotation="0 -90 0">
			<a-box color="black" material="opacity: 0.8" position="0 0 -0.01" scale="1.1 1.1 0.01" transparent="true"></a-box>
		</a-image>
		
		<a-image src="Luxsonic-Logo-2.png" position="-4.9 2.5 0" rotation="0 90 0" scale="1.6 1 1">
			<a-box color="black" material="opacity: 0.8" position="-0 0 -0.01" scale="1.1 1.1 0.01" transparent="true"></a-box>
		</a-image>

		<!--baseboards-->  
			<!--floor-->
			<a-entity id="floor" position="0 0 0">
				<a-box static-body src="#bboardTexture" repeat="5 1" position="-5 0.25 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="5 0.25 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="0 0.25 -5" rotation="0 -90 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="-3 0.25 5" rotation="0 -90 0" scale="0.1 0.5 4"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="3 0.25 5" rotation="0 -90 0" scale="0.1 0.5 4"></a-box>
			</a-entity>
			<!--ceiling-->
			<a-entity id="ceiling" position="0 0 0">
				<a-box static-body src="#bboardTexture" repeat="5 1" position="-5 4.25 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="5 4.25 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="0 4.25 -5" rotation="0 -90 0" scale="0.1 0.5 10"></a-box>
				<a-box static-body src="#bboardTexture" repeat="5 1" position="0 4.25 5" rotation="0 -90 0" scale="0.1 0.5 10"></a-box>
			</a-entity>
		<!--wall panels--> 
			<a-entity id="wall_panels" position="0 0 0">
				<a-box static-body src="#wallTexture" repeat="1 1" position="-5 2.25 4" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="-5 2.25 -4" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="-5 2.25 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="5 2.25 4" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="5 2.25 -4" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="5 2.25 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="4 2.25 -5" rotation="0 -90 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="-4 2.25 -5" rotation="0 -90 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="0 2.25 -5" rotation="0 -90 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="4 2.25 5" rotation="0 -90 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="1 1" position="-4 2.25 5" rotation="0 -90 0" scale="0.1 3.5 2"></a-box>
				<a-box static-body src="#wallTexture" repeat="0.5 1" position="1.5 2.25 5" rotation="0 -90 0" scale="0.1 3.5 1"></a-box>
				<a-box static-body src="#wallTexture" repeat="0.5 1" position="-1.5 2.25 5" rotation="0 -90 0" scale="0.1 3.5 1"></a-box>
			</a-entity>
		<!--windows-->	
	
			<a-entity id="windows" position="0 0 0">
				<a-box static-body color="gray" opacity="0.8" position="-5 2.25 2" scale="0.1 3.5 2" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="-5 2.25 -2" scale="0.1 3.5 2" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="5 2.25 2" scale="0.1 3.5 2" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="5 2.25 -2" scale="0.1 3.5 2" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="2 2.25 -5" scale="0.1 3.5 2" rotation="0 -90 0" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="-2 2.25 -5" scale="0.1 3.5 2" rotation="0 -90 0" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="2.5 2.25 5" scale="0.1 3.5 1" rotation="0 -90 0" metalness="1" roughness="0.7"></a-box>
				<a-box static-body color="gray" opacity="0.8" position="-2.5 2.25 5" scale="0.1 3.5 1" rotation="0 -90 0" metalness="1" roughness="0.7"></a-box>
			</a-entity>
		<!--lights-->

			<a-cylinder position="-4.85 3.55 4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
			<a-entity 
				position="-4.85 3 4.85" 
				geometry="primitive: cylinder; openEnded: false; radius: 0.1; height: 1;" 
				material="opacity:0.9; color:white; emissive: white; emissiveIntensity: 4;"
				light="type: point; intensity: 0.4; color: white">	  
			</a-entity>
			<a-cylinder position="-4.85 2.45 4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
		
			<a-cylinder position="4.85 3.55 4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
			<a-entity 
				position="4.85 3 4.85" 
				geometry="primitive: cylinder; openEnded: false; radius: 0.1; height: 1;" 
				material="opacity:0.8 color:white; emissive: white; emissiveIntensity: 4;"
				light="type: point; intensity: 0.4; color: white">
			</a-entity>
			<a-cylinder position="4.85 2.45 4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
		
			<a-cylinder position="4.85 3.55 -4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
			<a-entity 
				position="4.85 3 -4.85" 
				geometry="primitive: cylinder; openEnded: false; radius: 0.1; height: 1;" 
				material="opacity:0.8 color:white; emissive: white; emissiveIntensity: 4;"
				light="type: point; intensity: 0.4; color: white">
			</a-entity>
			<a-cylinder position="4.85 2.45 -4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
		
			<a-cylinder position="-4.85 3.55 -4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
			<a-entity 
				position="-4.85 3 -4.85" 
				geometry="primitive: cylinder; openEnded: false; radius: 0.1; height: 1;" 
				material="opacity:0.8 color:white; emissive: white; emissiveIntensity: 4;"
				light="type: point; intensity: 0.4; color: white">
			</a-entity>
			<a-cylinder position="-4.85 2.45 -4.85" height="0.1" radius="0.1" color="#c0c0c0" metalness="0.6"></a-cylinder>
			
		<!--wallart-->	

			<a-entity position="4.9 3 0" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
			<a-entity position="4.9 2.75 0.45" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
			<a-entity position="4.9 2.5 0" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
			<a-entity position="4.9 2 0" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
			<a-entity position="4.9 2.25 -0.45" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
			<a-entity position="4.9 2.75 -0.45" rotation="0 90 0" geometry="primitive: circle; segments: 6; radius:0.25;" material="color: white; opacity:0.9; emissive: white; emissiveIntensity: 4; side: double;"></a-entity>
	
		<!--door--> 

			<a-entity id="door" position="0 2 5" rotation="0 -90 0" scale="0.1 4 2">
				<a-box static-body color="gray" opacity="0.8" position="0 0 0" rotation="0 0 0" metalness="1" roughness="0.7"></a-box>
				<a-box color="#c0c0c0" metalness="0.6" scale="0.1 0.5 0.1" position="-0.6 0 0.35"></a-box>
				<a-box color="#c0c0c0" metalness="0.6" scale="0.1 0.1 0.1" position="-0.2 0.4 -0.45"></a-box>
				<a-box color="#c0c0c0" metalness="0.6" scale="0.1 0.1 0.1" position="-0.2 -0.4 -0.45"></a-box>
			</a-entity>
		
		<!--floor--> 
	
			<a-plane static-body src="#floorTexture" repeat="5 5" rotation="-90 0 0" width="10" height="10"></a-plane>
			<a-plane src="#floorTexture" position="0 4.5 0" repeat="5 5" rotation="90 0 0" width="10" height="10"></a-plane>	
			<a-plane src="age_well_floor_logo.png" position="0 0.1 0" rotation="-90 0 0" scale="7 7 7"></a-plane>
	</a-entity>
	<!--background--> 
	  <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
