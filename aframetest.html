<!DOCTYPE html>
<html>
  <body>
  
   <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
   <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script> 
  
    <a-scene>
	  
		<a-image src="#test1" position="-2 0 -5" link="href: video1.html; title:video1"></a-image>
			<!--<a-entity link="href: video1.html; title:test1" position="0 0 0" color="#FF0000"></a-entity>-->
		
		<a-image src="#test2" position="2 0 -5" link="href: video2.html; title:video2"></a-image >		
			<!--<a-entity link="href: video2.html; title:test2" position="0 0 0" color="##7BC8A4"></a-entity>
		<a-image src="#test2"></a-image>-->
	
		<a-text id="video_gallery_text" value="Welcome To The Video Gallery" color="#FFFFFF"
        position="0 3 -5" scale="1.5 1.5 1.5" alignment="center"></a-text>
		
		<a-light type="ambient" color="#445451"></a-light>
		<a-light type="point" intensity="2" position="2 4 4"></a-light>
		
		<a-entity id="room" position="0,0,0" visible="false">
			<a-plane position="0 10 -30" rotation="0 0 0" width="60" height="40" color="#7BC8A4" static-body></a-plane>
			<a-plane position="-30 10 0" rotation="0 90 0" width="60" height="40" color="#7BC8A4" static-body></a-plane>
			<a-plane position="0 10 30" rotation="0 180 0" width="60" height="40" color="#7BC8A4" static-body></a-plane>
			<a-plane position="30 10 0" rotation="0 -90 0" width="60" height="40" color="#7BC8A4" static-body></a-plane>	
			<a-plane position="0 20 0" rotation="90 0 0" width="60" height="60" color="#7BC8A4" static-body></a-plane>
			<a-plane position="0 -10 0" rotation="270 0 0" width="60" height="60" color="#7BC8A4" static-body></a-plane>
		</a-entity> 
		
		<a-sky src="#winter_background"></a-sky>
		
		<a-camera >
			<a-cursor></a-cursor>
		</a-camera>
		
		
		<a-assets>
		
		<img id="winter_background" crossorigin="anonymous" src="winter-2383930_1920.jpg" scale="3 3 3">
		
		
		<script>
		
		AFRAME.registerComponent('set-video', {
			schema: {
				on: {type: 'string'},
				target1: {type: 'string'},
				target2: {type: 'string'},
				
			},

			init: function () {
				var data = this.data;
				this.el.addEventListener(data.on, function () {
					var videosphere = document.querySelector(data.target1);
					videosphere.setAttribute('src', data.target2);
					
					videosphere.components.material.material.map.image.play();
					
					//videosphere.components.material.material.map.image.pause();
				});
			}			
		});
		
			
		</script> 
    </a-assets>
		
	</a-scene>
  </body>
</html>
