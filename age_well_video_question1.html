<!DOCTYPE html>
<html>
  <body>
  
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script> 
	<script src="age-well-components.js"></script>
  
  <script>
			
		</script> 
    <a-scene>
		
		 <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
        <a-videosphere id="player" rotation="0 180 0" src="#video1" >
			<a-animation attribute="material.opacity" begin="startanimation" to="0.5"></a-animation>
        </a-videosphere>
	  
		<a-text id="question_text" value="Mr.Anderson said No when asked if he has pain. 
		How do you interpret this response? \n
		a) Accept Mr.Anderon's self-report of no pain. Assume his agitation is due to being in an unfamiliar setting, assist him to bed. \n
		b) Assess pain using behavioural/observational tool(e.g., PAINAD, PACSLAC), while assisting him to bed." 
		color="#FFFFFF"
        position="-2 3 -5" scale="1.5 1.5 1.5" alignment="center" visible="false">
			<a-box color="black" position="2.4 0 -0.01" scale="5.4 3.2 0.01" material="opacity: 0.8"></a-box>
			<!--Correct answer-->
			<a-box id="answer1" scale="2.7 1 0.01" color="black" position="4.05 -2.4 0" custom_link="answer1.html" material="opacity: 0.8">
				<a-text value="B" color="white" position="-0.1 0 0.1" scale="2 2 2" alignment="center" material="opacity: 1"></a-text>
				<a-animation attribute="material.color" begin="mouseenter" dur="300" from="black" to="red"></a-animation>
				<a-animation attribute="material.color" begin="mouseleave" dur="300" from="red" to="black"></a-animation>
			</a-box>
			<!--Incorrect answer-->
			<a-box id="answer2" color="black" scale="2.7 1 0.01" position="0.75 -2.4 0" custom_link="answer2.html" material="opacity: 0.8">
				<a-text value="A" color="white" position="-0.1 0 0.1" scale="2 2 2" alignment="center" material="opacity: 1"></a-text>></a-text>
				<a-animation attribute="material.color" begin="mouseenter" dur="300" from="black" to="red"></a-animation>
				<a-animation attribute="material.color" begin="mouseleave" dur="300" from="red" to="black"></a-animation>
			</a-box>
		</a-text>
		
		<a-light type="ambient" color="#445451"></a-light>
		<a-light type="point" intensity="2" position="2 4 4"></a-light>
		
		
			<a-camera id="camera" wasd-controls-enabled="false">
				<a-entity position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02;"
						material="color: cyan; shader: flat"
						cursor="maxDistance: 30; fuse: true">
					</a-entity>
			</a-camera>
		
		
		<a-assets>
		
		
		<!-- Single source video. -->
        <video id="video1" src="3secondsV2.mp4" preload="auto" autoplay style="display:none" loop="false" crossOrigin="anonymous"  playsinline webkit-playsinline> 
        </video>
  
		<img id="play-image" src="play-button.png">
		<img id="stop-image" src="stop-button.png">
		
		
		
    </a-assets>
		<script>
			document.getElementById('video1').addEventListener('ended',myHandler,false);
			var player = document.getElementById('player');

			function myHandler(e) {
				var question = document.querySelector("#question_text");
				question.setAttribute('visible', true);
				player.emit('startanimation');	
			
		}
		</script>
	</a-scene>
  </body>
</html>
